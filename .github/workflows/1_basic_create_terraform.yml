name: 1_basic Create

on:
#  push:
#    branches:
#      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (e.g., dev, staging, prod)'
        required: true
        default: dev
      location:
        description: 'Location of resource deployment  (e.g., eastus, westus)'
        required: true
        default: eastus

env:
  TF_VERSION: '1.5.6' # Adjust the version as per your requirement
  WORKING_DIRECTORY: './1_basic' # Path to your Terraform configuration directory
  PIPELINE_NAME: 'basic'
  LOCATION: ${{ github.event.inputs.location }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

permissions:
  id-token: write
  contents: read 
  
jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.pull_request.base.ref == 'main' && 'prod' || 'dev' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Authenticate to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Create Azure Storage Account for Backend
      run: |
        RESOURCE_GROUP_NAME="terraform-backend-rg"
        STORAGE_ACCOUNT_NAME="tfbackend${{ env.PIPELINE_NAME }}"
        CONTAINER_NAME="tfstate"
        LOCATION="${{ env.LOCATION }}"

        az group create --name $RESOURCE_GROUP_NAME --location $LOCATION
        az storage account create --resource-group $RESOURCE_GROUP_NAME --name $STORAGE_ACCOUNT_NAME --sku Standard_LRS --encryption-services blob
        ACCOUNT_KEY=$(az storage account keys list --resource-group $RESOURCE_GROUP_NAME --account-name $STORAGE_ACCOUNT_NAME --query '[0].value' --output tsv)
        az storage container create --name $CONTAINER_NAME --account-name $STORAGE_ACCOUNT_NAME --account-key $ACCOUNT_KEY

        echo "##vso[task.setvariable variable=STORAGE_ACCOUNT_NAME]$STORAGE_ACCOUNT_NAME"
        echo "##vso[task.setvariable variable=CONTAINER_NAME]$CONTAINER_NAME"
        echo "##vso[task.setvariable variable=ACCOUNT_KEY]$ACCOUNT_KEY"

    - name: Terraform Init
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: terraform init -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" -backend-config="container_name=${{ env.CONTAINER_NAME }}" -backend-config="access_key=${{ env.ACCOUNT_KEY }}" -backend-config="key=terraform.tfstate"

    - name: Terraform Validate
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: terraform validate

    - name: Terraform Plan
      working-directory: ${{ env.WORKING_DIRECTORY }}
      env:
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      run: terraform plan -out main.tfplan -var="location=${{ env.LOCATION }}" -var-file="terraform.${{ github.event.pull_request.base.ref == 'main' && 'prod' || 'dev' }}.tfvars"

    - name: Terraform Apply
      working-directory: ${{ env.WORKING_DIRECTORY }}
      env:
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      run: terraform apply main.tfplan
